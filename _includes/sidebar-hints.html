<aside id="widget-featured" class="widget">
  <h3 class="widget-title">Hints</h3>

  <div class="widget-body widget-featured">
    <ul>
      {% assign posts = site.posts | sort: 'date' | where_exp: "post", "post.categories contains 'hints'" %}
      {% for post in posts limit: 15 %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</aside>
